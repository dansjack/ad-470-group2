<!doctype html>
{% block content %}
  <form class="bg-violet-400 flex py-4" onsubmit="postMessage(event)">
    <input class="flex-grow p-2 rounded-lg text-lg" type="text" name="question" id="question" type="submit" required>
    <button type="submit">
      <span 
        class="fa-solid fa-circle-arrow-right fa-2x ml-2 text-indigo-500 hover:text-indigo-600" 
      ></span>
    </button>
  </form>
{% endblock %}
